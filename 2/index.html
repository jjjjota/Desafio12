<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>


<body>
  <div class="gallery">
    <img class="thumbnail sat" src="https://ugc.kn3.net/i/origin/http://2.bp.blogspot.com/_KPPkPFVFh04/TUwwdwyiA-I/AAAAAAAAAOY/yIBaNFH436A/s1600/dogo-argentino.jpg" alt="proud doggo"/>
    <img class="thumbnail sat" src="http://noticiasdeperros.com/img/2012/09/eyestalklight.jpg" alt="little puppy"/>
    <img class="thumbnail sat" src="https://www.bluecross.org.uk/sites/default/files/assets/images/20311lpr.jpg" alt="dog looking through"/>
    <img class="thumbnail sat" src="http://www.adiestradorcanino.com/webdelperro/wp-content/uploads/2012/12/cachorros-dogo-aleman-1.jpg" alt="multiple puppies"/>
    <img class="thumbnail sat" src="https://media.boingboing.net/wp-content/uploads/2018/03/1920px-WI_Police_Dog.jpg" alt="nice dog"/>
  </div>

  <script>
  $(function() {

    $(".thumbnail").on("click", function() {
      $(this).toggleClass("sat");
    });

  });
  </script>
</body>


</html>
